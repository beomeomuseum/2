
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>큐알코드 2번</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 2rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>사명당 진영</h2>
        <img src="images/sample_01.jpg" alt="사명당 진영">
        <p>삼면이 바다로 둘러싸인 우리는 좀 더 넓은 세상으로 나아가기 위해서 언제나 바다를 건너야했습니다...</p>
        <audio controls>
            <source src="audio/sample_01.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="card">
        <h2>벽산장호의상대 현판</h2>
        <img src="images/sample_02.jpg" alt="벽산장호의상대 현판">
        <p>1888년 무자년 중추 수군절도사 정용응의 글입니다. 금정산 범어사의 풍경을 노래하였습니다...</p>
        <audio controls>
            <source src="audio/sample_02.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="card">
        <h2>금어선원 현판</h2>
        <img src="images/sample_03.jpg" alt="금어선원 현판">
        <p>독립운동가 김가진의 &lt;금어선원&gt; 현판입니다. 동농 김가진은 대한제국의 혁신 관료로서 조선민족대동단을 창립하고...</p>
        <audio controls>
            <source src="audio/sample_03.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
